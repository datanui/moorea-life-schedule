name: Fetch Ferry Schedules and Deploy

on:
  # ExÃ©cuter tous les jours Ã  6h du matin (heure UTC)
  schedule:
    - cron: '0 6 * * *'

  # Permettre l'exÃ©cution manuelle
  workflow_dispatch:

  # ExÃ©cuter lors d'un push sur la branche principale
  push:
    branches:
      - main
      - claude/**

# Permissions nÃ©cessaires pour dÃ©ployer sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# EmpÃªcher les exÃ©cutions concurrentes
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm install

      - name: ğŸš¢ RÃ©cupÃ©ration des horaires depuis Firebase
        run: npm run fetch

      - name: ğŸ“‹ Affichage des fichiers gÃ©nÃ©rÃ©s
        run: |
          echo "Fichiers gÃ©nÃ©rÃ©s:"
          ls -lah *.html *.json 2>/dev/null || echo "Aucun fichier trouvÃ©"

      - name: ğŸ“„ Upload artifact pour GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: fetch-and-build

    steps:
      - name: ğŸš€ DÃ©ploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
