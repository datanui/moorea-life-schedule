name: Fetch Ferry Schedules and Deploy

on:
  # ExÃ©cuter tous les jours Ã  6h du matin (heure UTC)
  schedule:
    - cron: '0 6 * * *'

  # Permettre l'exÃ©cution manuelle
  workflow_dispatch:

# Permissions nÃ©cessaires pour dÃ©ployer sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# EmpÃªcher les exÃ©cutions concurrentes
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: pip install -r requirements.txt

      - name: ğŸš¢ RÃ©cupÃ©ration des horaires depuis Firebase
        run: python fetch_schedules.py

      - name: ğŸ“‹ Affichage des fichiers gÃ©nÃ©rÃ©s
        run: |
          echo "Fichiers gÃ©nÃ©rÃ©s:"
          ls -lah *.html *.json 2>/dev/null || echo "Aucun fichier trouvÃ©"

      - name: ğŸ“„ Upload artifact pour GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    runs-on: ubuntu-latest
    needs: fetch-and-build

    steps:
      - name: ğŸš€ DÃ©ploiement sur GitHub Pages
        id: deployment
